<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Antrim SnowOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

  <script src="https://unpkg.com/leaflet-textpath@1.2.3/leaflet.textpath.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header">
    <img src="logo.png" alt="Logo" onerror="this.style.display='none'"> <h1>Antrim Township Snow Plowing Route Map</h1>
  </div>

  <div id="panel">
    <h3 style="margin-top:0;">SnowOps Login</h3>
    <label>Operator Name:</label>
    <select id="operatorInput"><option value="">-- Loading Names... --</option></select>
    
    <label>Truck Number:</label>
    <select id="truckInput"><option value="">-- Loading Trucks... --</option></select>
    
    <button onclick="startShift()">Load Routes & Start Tracking</button>
  </div>

  <div id="map">
      <div id="activeOperatorLabel"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
